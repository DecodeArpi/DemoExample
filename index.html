<!Doctype html> <!--version of html 5-->
<html> <!--starting-->
	<head>
		<title>
			Tables
		</title>
		<style>
			table{
				border-collapse:collapse;
				border:3px dashed green;
				background-color:yellow;
			}
			th{
				background-color:orange;
				border:5px solid blue;
			}
			
		</style>
	</head>
	<body>
        <h1>Table Example</h1>
		<table border="1px">
			<tr> <!-- row-->
				<th>Product Name</th> <!--column-->
				<th>Brand Name</th>
				<th>Price</th>
				<th>Preview</th>
				<td rowspan="4">NSTI</td>		
			</tr>
			<tr>
				<td>Laptop</td>
				<td>Dell</td>
				<td>50000</td>
				<td><img src="https://th.bing.com/th/id/OIP.tbulk4xvTMYxaJZf5ew-ZwHaE0?pid=ImgDet&rs=1" width="100px" height="100px"></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td>Oneplus</td>
				<td>45000</td>
				<td><img src="https://images.fonearena.com/blog/wp-content/uploads/2016/11/OnePlus-3T-.jpg" width="50px" height="100px"></td>
			</tr>
			<tr>
				<td colspan="3">Product Details</td>
			</tr>	
		</table>

	</body>
</html> <!--closing-->
